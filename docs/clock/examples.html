<body>
	<script src="./meuusjs.1.0.3.min.js"></script> 
	<script>

function solstice_time() {
  const now  = new Date();
  const jde  = A.Solistice.june(now.getFullYear());
  const jdo  = A.JulianDay.jdFromJDE(jde);
  const sol  = jdo.toDate();

  const t = now.getTime();
  const s = sol.getTime();
  if (t < s) {
	  return "-" + Math.round((s - t) / 1000 / 60 / 60 / 24);
  } else {
	  return "+" + Math.round((t - s) / 1000 / 60 / 60 / 24);
  }
}
document.writeln(solstice_time()); 

	</script>
