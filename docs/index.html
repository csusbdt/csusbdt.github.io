<html>
<head>
<title>dev</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
body {
    background-image: url("palace_of_electricity.jpg");
    background-color: #cccccc;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    margin: 0;
    padding: 20;
}
</style>
</head>
<body onclick="on_click()">
    <div id="g_audio" style="display: none">
        <audio controls><source src="happy_birthday.mp3" type="audio/mpeg"></audio>
    </div>
    
    <script type="module">
        window.on_click = e => {
            if (g_audio.style.display === "none") {
                g_audio.style = "display: flex; justify-content: center; align-items: center;";
            } else {
                g_audio.style = "display: none;";               
            }
        }
    </script>
</body>
</html>
