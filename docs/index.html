<html>
<head>
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
body {
    background-image: url("palace_of_electricity.jpg");
    background-color: #cccccc;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    margin: 0;
    padding: 10;
}
a {
    color: white;
    font-size: 2em;
}
</style>
</head>
<body onclick="on_click()">
    <div id="g_audio_div" style="display: none">
        <div style="margin-bottom: 1em">Happy Birthday and Farewell</div>
        <audio id="g_audio" controls><source src="happy_birthday.mp3" type="audio/mpeg"></audio>
        <div style="margin-top: 3em">
            <a id="g_blog" href="wiki/Blog.html">Blog</a><br>
            <a id="g_clock" href="clock/index.html">Clock</a><br>
        </div>
    </div>
    
    <script type="module">
        window.on_click = e => {
            if (g_audio_div.style.display === "none") {
                g_audio_div.style = "display: flex; flex-direction: column; justify-content: center; align-items: center;";
            } else {
                g_audio_div.style = "display: none;";               
            }
        };
        g_blog.addEventListener('click', e => {
            if (g_audio.paused) {
                g_blog.removeAttribute('target');                
            } else {
                g_blog.setAttribute('target', '_blank');
            }
        });
        g_clock.addEventListener('click', e => {
            if (g_audio.paused) {
                g_clock.removeAttribute('target');                
            } else {
                g_clock.setAttribute('target', '_blank');
            }
        });
    </script>
</body>
</html>
