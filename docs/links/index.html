<html>
<head>
<title>A Sampling of Videos I Enjoyed</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
body {
    background-color: #cccccc;
    margin: 0;
    padding: 20;
}
#title {
	font-size: larger;
	font-weight: bolder;
}
a {
    color: black;    
}
</style>
</head>
<body>
	<div id="title">A Sampling of Videos I Enjoyed</div>
	<div style="margin-top: 1em"><a href="../">back</a></div>
    <div id="content"><br>loading...</div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
		const content = localStorage.getItem('csusbdt_videos');
		if (content !== null) {
			document.getElementById('content').innerHTML = marked.parse(content);
		}
		fetch("https://raw.githubusercontent.com/wiki/csusbdt/csusbdt.github.io/A-Sampling-of-Videos-I-Enjoyed.md", {cache: "no-store"})
		.then(response => {
			response.text().then(text => {
				if (text !== content) {
					document.getElementById('content').innerHTML = marked.parse(text);
					localStorage.setItem('csusbdt_videos', text);
				}
			});
		}); 
    </script>
</body>
</html>
