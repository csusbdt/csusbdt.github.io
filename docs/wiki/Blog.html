<html>
<head>
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
body {
    background-color: #cccccc;
    margin: 0;
    padding: 20;
}
a {
    color: black;    
}
</style>
</head>
<body>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
		console.log(window.location.href);
		let s = window.location.href.lastIndexOf("/");
		let e = window.location.href.lastIndexOf(".html");
		let n = window.location.href.substr(s + 1, e - s - 1);
		fetch("https://raw.githubusercontent.com/wiki/csusbdt/csusbdt.github.io/" + n + ".md", {cache: "no-store"})
		.then(response => {
			response.text().then(text => {
				document.getElementById('content').innerHTML = marked.parse(text);
			});
		}); 
    </script>
</body>
</html>
