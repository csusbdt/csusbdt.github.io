<html>
<head>
<title>Fractal</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
body {
    background-color: #cccccc;
    margin: 0;
    padding: 20;
}
a {
    color: black;    
}
</style>
</head>
<body>
    <hr>
    <div id="wiki"></div>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
		fetch("https://raw.githubusercontent.com/wiki/csusbdt/csusbdt.github.io/Fractal.md", {cache: "no-store"})
		.then(response => {
			response.text().then(text => {
				document.getElementById('wiki').innerHTML = marked.parse(text);
			});
		}); 
    </script>
</body>
</html>
