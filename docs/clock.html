<html>
<head>
<title>Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
#g_content {
  display: flow;
  flex-direction: column;
  align-items: stretch;
}
#g_inputs {
  display: grid;
  grid-gap: 10px;
  grid-template-columns: [label] auto [input] 1fr;        
}
input {
  grid-column: input;
  align-self: center;
}
label {
  grid-column: label;
  align-self: center;
}
td {
    width: 50%;
}
</style>
</head>
<body>

<div id="g_content">
<table>
    <tr><td>latitude </td><td><input id="g_lat"></input></td></tr>
    <tr><td>longitude</td><td><input id="g_long"></input></td></tr>
</table>
  
<hr>

<div id="g_local_time"></div>
<div id="g_time"></div>

<script src="./clock.js" type="module"></script>
    
</body>
</html>
